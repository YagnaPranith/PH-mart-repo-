<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery - PHðŸ’˜ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff7cc;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .navbar {
            background: #0cc285;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(23, 211, 211, 0.15);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #0dffef;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #09eac0;
            font-size: 30px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 2px solid #66b2ff;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffff;
            color: #a5a5a5;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: #e6ffe6;
            padding: 15px;
            width: 220px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #008060;
        }
        .product p {
            font-size: 17px;
            font-weight: bold;
            color: #005c33;
            margin: 12px 0;
        }
        .add-to-cart {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            background-color: #ff944d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .add-to-cart:hover {
            background-color: #e67300;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Grocery Products</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list" class="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Rice', price: 50, image: 'rice.jpeg' },
            { name: 'Wheat Flour', price: 30, image: 'wheat_flour.jpeg' },
            { name: 'Cooking Oil', price: 120, image: 'oil.jpeg' },
            { name: 'Lentils', price: 70, image: 'lentils.jpeg' },
            { name: 'Salt', price: 10, image: 'salt.jpeg' },
            { name: 'Sugar', price: 40, image: 'sugar.jpeg' },
            { name: 'Tea Powder', price: 150, image: 'tea.png' },
            { name: 'Spices Pack', price: 200, image: 'spices.jpeg' },
            { name: 'Milk Powder', price: 80, image: 'milk_powder.jpeg' },
            { name: 'Dry Fruits', price: 300, image: 'dry_fruits.jpeg' }
        ];

        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.filter(product => product.name.toLowerCase().includes(input))
                .forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <p>${product.name} - Rs. ${product.price}</p>
                        <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                    `;
                    productList.appendChild(productDiv);
                });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
