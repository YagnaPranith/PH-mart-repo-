<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Food - PHðŸ’˜ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFE5B4; /* Light peach */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background: rgba(1, 91, 97, 0.933);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: #003366;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #57375D; /* Deep plum */
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 2px solid #66b2ff;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffff;
            color: #a5a5a5;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: #DCCEFF;
            padding: 15px;
            width: 220px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 140px; 
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #6A0572; /* Dark purple */
        }

        .product p {
            font-size: 17px;
            font-weight: bold;
            color: #4A3F75; /* Deep violet */
            margin: 12px 0;
        }

        .add-to-cart {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            background-color: #FF6B6B; /* Coral */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background-color: #D14747; /* Deep coral */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Instant Food</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list" class="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Instant Noodles', price: 40, image: 'instant_noodles.jpeg' },
            { name: 'Cup Soup', price: 35, image: 'cup_soup.jpeg' },
            { name: 'Frozen Pizza', price: 150, image: 'frozen_pizza.png' },
            { name: 'Microwave Popcorn', price: 50, image: 'popcorn.jpeg' },
            { name: 'Frozen French Fries', price: 120, image: 'french_fries.jpeg' },
            { name: 'Chocolate Bars', price: 80, image: 'chocolate_bars.jpeg' },
            { name: 'Protein Bars', price: 90, image: 'protein_bars.jpeg' },
            { name: 'Canned Beans', price: 55, image: 'canned_beans.jpeg' },
            { name: 'Instant Oatmeal', price: 65, image: 'instant_oatmeal.jpeg' },
            { name: 'Frozen Dumplings', price: 200, image: 'frozen_dumplings.jpeg' }
        ];

        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.filter(product => product.name.toLowerCase().includes(input))
                .forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <p>${product.name} - Rs. ${product.price}</p>
                        <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                    `;
                    productList.appendChild(productDiv);
                });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
