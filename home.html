<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHðŸ’˜ Mart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.15);
        }

        /* Header title */
        h1 {
            color: #00eaff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Category grid */
        .category {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Category card */
        .category-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 255, 255, 0.15);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover effect with glowing effect */
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 255, 255, 0.3);
        }

        /* Category images */
        .category-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #00eaff;
        }

        /* Category text */
        .category-card p {
            font-size: 18px;
            font-weight: bold;
            color: #00ffee;
            margin-top: 12px;
        }

        /* View cart button */
        .cart-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 22px;
            font-size: 17px;
            font-weight: bold;
            background: #00eaff;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        /* Hover effect for button */
        .cart-btn:hover {
            background-color: #00ffee;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #00ffee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PH Mart</h1>
        <div class="category">
            <div class="category-card" onclick="navigateTo('fashion.html')">
                <img src="fashion.jpeg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category-card" onclick="navigateTo('grocery.html')">
                <img src="grocery.png" alt="Grocery">
                <p>Grocery</p>
            </div>
            <div class="category-card" onclick="navigateTo('instant_food.html')">
                <img src="instantfood.jpeg" alt="Instant Food">
                <p>Instant Food</p>
            </div>
            <div class="category-card" onclick="navigateTo('stationary.html')">
                <img src="stationary.png" alt="Stationary">
                <p>Stationary</p>
            </div>
            <div class="category-card" onclick="navigateTo('kitchenware.html')">
                <img src="kitchenware.png" alt="Kitchenware">
                <p>Kitchenware</p>
            </div>
            <div class="category-card" onclick="navigateTo('skincare.html')">
                <img src="skincare.jpeg" alt="Skincare">
                <p>Skincare</p>
            </div>
            <div class="category-card" onclick="navigateTo('dairy.html')">
                <img src="dairy.png" alt="Dairy">
                <p>Dairy</p>
            </div>
            <div class="category-card" onclick="navigateTo('fruits_vegetables.html')">
                <img src="fruitandveg.png" alt="Fruits & Vegetables">
                <p>Fruits & Vegetables</p>
            </div>
        </div>
        <br>
        <a href="cart.html" class="cart-btn">View Cart</a>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Check if user is logged in
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
