<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables - PH❤️ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5db;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #388E3C;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2E7D32;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #A5D6A7;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #66BB6A;
            box-shadow: 0px 0px 5px rgba(102, 187, 106, 0.5);
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .product {
            background: #fdf2e9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-align: center;
            width: 220px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 16px;
            color: #444;
            margin: 5px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Fruits & Vegetables</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Apples', price: 50, image: 'apples.jpeg' },
            { name: 'Bananas', price: 30, image: 'bananas.jpeg' },
            { name: 'Tomatoes', price: 20, image: 'tomatoes.jpeg' },
            { name: 'Carrots', price: 25, image: 'carrots.jpeg' },
            { name: 'Potatoes', price: 18, image: 'potatoes.jpeg' },
            { name: 'Onions', price: 22, image: 'onions.jpeg' },
            { name: 'Cabbage', price: 35, image: 'cabbage.jpeg' },
            { name: 'Oranges', price: 60, image: 'oranges.jpeg' },
            { name: 'Spinach', price: 28, image: 'spinach.jpeg' },
            { name: 'Grapes', price: 75, image: 'grapes.jpeg' }
        ];

        function loadProducts(filteredProducts = products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(input));
            loadProducts(filteredProducts);
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        window.onload = function () {
            loadProducts();
        };
    </script>
</body>
</html>
