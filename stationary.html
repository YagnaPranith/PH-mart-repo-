<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery - PHðŸ’˜ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E3F6F5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background: #004d99;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #003366;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #05445E;
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 10px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 15px;
            border: 2px solid #189AB4;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .product {
            background: #D4F1F4;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product p {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #05445E;
        }
        .product button {
            background: #FF914D;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .product button:hover {
            background: #E86A33;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>
    
    <div class="container">
        <h1>Stationery Products</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Notebook', price: 50, image: 'notebook.jpeg' },
            { name: 'Ball Pens (Pack of 5)', price: 60, image: 'pens.jpeg' },
            { name: 'Highlighters (Set of 4)', price: 120, image: 'highlighters.jpeg' },
            { name: 'Sticky Notes', price: 70, image: 'sticky_notes.jpeg' },
            { name: 'Stapler', price: 80, image: 'stapler.jpeg' },
            { name: 'Geometry Box', price: 150, image: 'geometry_box.jpeg' },
            { name: 'White Board Markers (Set of 3)', price: 90, image: 'board_markers.jpeg' },
            { name: 'Sketchbook', price: 110, image: 'sketchbook.jpeg' },
            { name: 'Scissors', price: 75, image: 'scissors.png' },
            { name: 'Glue Stick', price: 40, image: 'glue_stick.jpeg' }
        ];

        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let productList = document.getElementById('product-list');
            productList.innerHTML = '';

            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(input));

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
