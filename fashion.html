<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - PHðŸ’˜ Mart</title>
    <style>
        /* Dark-themed background with new colors */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c003e, #0d1b2a);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            background: #1a1a40;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(173, 255, 47, 0.2);
        }

        .navbar a {
            color: #adff2f;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #3b0080;
            color: #32cdff;
            box-shadow: 0px 0px 10px rgba(173, 255, 47, 0.5);
        }

        /* Container for fashion categories */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: #1a1a40;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(173, 255, 47, 0.2);
        }

        /* Header */
        h1 {
            color: #adff2f;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Fashion categories grid */
        .fashion-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Category cards */
        .category-card {
            width: 250px;
            background: #3b0080;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(173, 255, 47, 0.2);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover effect with glowing border */
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(173, 255, 47, 0.5);
        }

        /* Category images */
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #adff2f;
        }

        /* Category text */
        .category-card p {
            font-size: 18px;
            font-weight: bold;
            color: #32cdff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Fashion</h1>
        <div class="fashion-categories">
            <div class="category-card" onclick="navigateTo('mens_wear.html')">
                <img src="mens_wear.png" alt="Men's Wear">
                <p>Men's Wear</p>
            </div>
            <div class="category-card" onclick="navigateTo('womens_wear.html')">
                <img src="womens_wear.png" alt="Women's Wear">
                <p>Women's Wear</p>
            </div>
            <div class="category-card" onclick="navigateTo('kids_wear.html')">
                <img src="kids_wear.jpeg" alt="Kids' Wear">
                <p>Kids' Wear</p>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
