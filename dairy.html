<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy - PH❤️ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background: #7D4C3F;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #5C3A2D;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #795548;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d7ccc8;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffcc80;
            box-shadow: 0px 0px 5px rgba(255, 204, 128, 0.5);
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .product {
            background: #fff3e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-align: center;
            width: 220px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 16px;
            color: #5d4037;
            margin: 5px 0;
        }

        .product button {
            background-color: #ffa726;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Dairy Products</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Milk (1L)', price: 60, image: 'milk.jpeg' },
            { name: 'Cheese (200g)', price: 150, image: 'cheese.jpeg' },
            { name: 'Butter (500g)', price: 200, image: 'butter.jpeg' },
            { name: 'Yogurt (1L)', price: 100, image: 'yogurt.jpeg' },
            { name: 'Paneer (250g)', price: 120, image: 'paneer.jpeg' },
            { name: 'Ghee (500ml)', price: 350, image: 'ghee.jpeg' },
            { name: 'Whipping Cream (250ml)', price: 180, image: 'whipping_cream.jpeg' },
            { name: 'Ice Cream (500ml)', price: 220, image: 'ice_cream.jpeg' },
            { name: 'Condensed Milk (400g)', price: 170, image: 'condensed_milk.jpeg' },
            { name: 'Flavored Milk (200ml)', price: 50, image: 'flavored_milk.jpeg' }
        ];

        function loadProducts(filteredProducts = products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(input));
            loadProducts(filteredProducts);
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        window.onload = function () {
            loadProducts();
        };
    </script>
</body>
</html>
