<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare - PHðŸ’˜ Mart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFE5B4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background: #e979ff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #7c0474;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #005F73;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF6F61;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #7B2CBF;
            box-shadow: 0px 0px 5px rgba(123, 44, 191, 0.5);
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .product {
            background: #F5E6FF;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-align: center;
            width: 220px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 16px;
            color: #3D405B;
            margin: 5px 0;
            font-weight: bold;
        }

        .product button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .product button:hover {
            background-color: #D64541;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h1>Skincare</h1>
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
        <div id="product-list"></div>
    </div>

    <script>
        const products = [
            { name: 'Moisturizer', price: 200, image: 'moisturizer.jpeg' },
            { name: 'Face Wash', price: 150, image: 'face_wash.jpeg' },
            { name: 'Sunscreen', price: 250, image: 'sunscreen.jpeg' },
            { name: 'Lip Balm', price: 100, image: 'lip_balm.jpeg' },
            { name: 'Night Cream', price: 300, image: 'night_cream.jpeg' },
            { name: 'Aloe Vera Gel', price: 180, image: 'aloe_vera.jpeg' },
            { name: 'Serum', price: 350, image: 'serum.jpeg' },
            { name: 'Charcoal Mask', price: 220, image: 'charcoal_mask.jpeg' },
            { name: 'Hand Cream', price: 120, image: 'hand_cream.jpeg' },
            { name: 'Body Lotion', price: 280, image: 'body_lotion.jpeg' }
        ];

        function loadProducts(filteredProducts = products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function searchProducts() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(input));
            loadProducts(filteredProducts);
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        window.onload = function () {
            loadProducts();
        };
    </script>
</body>
</html>
