<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHðŸ’˜ Mart - Sign Up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light-theme {
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: black;
    }

    .background-design {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      opacity: 0.6;
    }

    .cart-animation {
      width: 100%;
      height: 100%;
      background: url('shopping-animation.svg') no-repeat center;
      background-size: contain;
      animation: moveCart 5s infinite alternate ease-in-out;
    }

    @keyframes moveCart {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }

    .login-box {
      background: #252525;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 234, 255, 0.3);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 10;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    body.light-theme .login-box {
      background: #ffffff;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: glow 1.5s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
      100% {
        text-shadow: 0 0 15px #00ffee, 0 0 25px #00ffee, 0 0 50px #00ffee;
      }
    }

    body.light-theme .login-box h2 {
      color: #0077ff;
      text-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff, 0 0 40px #0077ff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #00eaff;
      border-radius: 5px;
      background: #333;
      color: white;
      outline: none;
      transition: background 0.5s ease, border-color 0.5s ease, color 0.5s ease;
    }

    body.light-theme .login-box input {
      background: #f0f0f0;
      border-color: #0077ff;
      color: black;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .login-box button {
      padding: 10px 20px;
      background: #00eaff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    body.light-theme .login-box button {
      background: #0077ff;
      color: white;
    }

    .login-box button:hover {
      background: #00ffee;
      box-shadow: 0px 0px 10px #00ffee;
    }

    body.light-theme .login-box button:hover {
      background: #0055cc;
      box-shadow: 0px 0px 10px #0055cc;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00eaff;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    body.light-theme .theme-toggle {
      background: #0077ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background-design">
    <div class="cart-animation"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="login-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="button-container">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userData = { email, mobile, username, password };

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        });

        const result = await res.json();
        if (res.ok) {
          alert("Registration Successful!");
          window.location.href = "login.html";
        } else {
          alert(result.message || "Registration failed.");
        }
      } catch (err) {
        alert("Error connecting to server.");
      }
    });
  </script>
</body>
</html>
