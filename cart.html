<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHðŸ’˜ Mart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #1e1e1e;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            font-size: 30px;
            font-weight: bold;
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .navbar a:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
            font-size: 32px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
        }

        /* Cart Product */
        .cart-product {
            align-items: center;
            display: flex;
            justify-content: space-between;
            border: 1px solid #00ffff;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0px 2px 10px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
            margin-bottom: 18px;
        }
        .cart-product:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7);
        }
        .cart-product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-product p {
            flex-grow: 1;
            text-align: left;
            font-size: 18px;
            color: #ddd;
            font-weight: bold;
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-control button {
            background-color: #00ffff;
            color: black;
            border: none;
            text-align: center;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .quantity-control button:hover {
            background-color: #00e6e6;
            transform: scale(1.1);
        }
        .quantity-box {
            width: 50px;
            height: 40px;
            text-align: center;
            background: white;
            color: black;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00ffff;
        }
        h2 {
            color: #00eaff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Empty Cart Message */
        #empty-cart {
            color: #888;
            font-size: 20px;
            margin-top: 20px;
            font-style: italic;
        }

        /* Buttons */
        button {
            background-color: #00ffff;
            color: black;
            border: none;
            padding: 14px 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.4);
        }
        button:hover {
            background-color: #00e6e6;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
    </div>

    <div class="container">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p id="empty-cart">Your cart is empty</p>
        </div>
        <p>Total Amount: <span id="total-amount">Rs. 0.00</span></p>
        <button onclick="goToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function goToPayment() {
            window.location.href = 'pay.html';
        }

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            let emptyCartMessage = document.getElementById('empty-cart');
            let totalAmount = 0;
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
                cart.forEach((item, index) => {
                    // Ensure default quantity is at least 1
                    if (!item.quantity || item.quantity < 1) {
                        item.quantity = 1;
                    }

                    let productDiv = document.createElement('div');
                    productDiv.classList.add('cart-product');
                    let itemTotal = item.price * item.quantity;
                    totalAmount += itemTotal;

                    productDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <p>${item.name} - Rs. ${itemTotal.toFixed(2)}</p>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="number" class="quantity-box" value="${item.quantity}" min="1" onchange="setQuantity(${index}, this.value)">
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    `;

                    cartContainer.appendChild(productDiv);
                });

                // Save updated cart with default quantity
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            document.getElementById("total-amount").innerText = `Rs. ${totalAmount.toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload();
            }
        }

        function setQuantity(index, value) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let newQuantity = parseInt(value);
            if (!isNaN(newQuantity) && newQuantity > 0) {
                cart[index].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload();
            }
        }

        window.onload = function () {
            loadCart();
        };
    </script>
</body>
</html>
